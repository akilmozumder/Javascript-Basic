<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Statement</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 9;
        z = x + y;
        document.getElementById('result').innerHTML = "The result is " + x + " + " + y + " = " + z + ".";
    </script>

<p id="demo"></p>
<p id="demo1"></p>

    <script>
        var x = 2 + 3 + "5";
        document.getElementById('demo').innerHTML = "The result is :" + x;

        var y = '6' + 3 + 5;
        document.getElementById('demo1').innerHTML = y;
    </script>

</body>
</html>
